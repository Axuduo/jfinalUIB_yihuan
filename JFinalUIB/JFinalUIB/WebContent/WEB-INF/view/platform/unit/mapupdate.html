<div class="row-fluid sortable">
	<div class="box span12">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>单位信息</h3>
		</div>
		
		<div>
			<form class="form-horizontal" id="editForm" action="${cxt!}/jf/platform/unit/updatemap" method="POST">
				<input type="hidden" name="unit.ids" value="${escapeXml(unit.ids!)}" >
				<input type="hidden" name="unit.ver" value="${unit.ver!}">
				
				<% include("/platform/unit/form.html"){} %>
				
				<div class="form-actions">
					<% if(hasPrivilegeUrl("/jf/platform/unit/update")){ %>
						<button class="btn btn-primary" type="button" onclick="dataVali(this.form);">${i18nMap["admin.common.submit"]}</button>
					<% } %>
				</div>
			</form>
		</div>
	</div>
	<!--/span-->
</div>
<!--/row-->
