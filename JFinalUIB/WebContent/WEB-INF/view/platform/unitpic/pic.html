<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" media="screen"
	href="${cxt!}/jsFile/jquery/jQuery.iPicture.css" />
<script type="text/javascript"
	src="${cxt!}/jsFile/jquery/jQuery.iPicture.js"></script>
<style type="text/css">
</style>

<script type="text/javascript">
	var ids = '${unitpic.ids}';
	var leveldes = '${unitpic.des}';
	var desval="{"+leveldes+"}";
	//console.log("val: "+desval);
	jQuery(document).ready(function() {
		$("#iPicture").iPicture({
			animation : true,
			animationBg : "bgblack",
			animationType : "ltr-slide",
			pictures : [ "picture1" ],
			button : "moreblack",
			moreInfos : JSON.parse(desval),
			modify : true,
			initialize : false
		});
		var currentPosition = 0;
		var slideWidth = 1000;
		var slides = $('.slide');
		var numberOfSlides = slides.length;

		// Remove scrollbar in JS
		//$('#iPicture').css('overflow', 'hidden');

		// Wrap all .slides with #slideInner div
		slides.wrapAll('<div id="slideInner"></div>')
		// Float left to display horizontally, readjust .slides width
		.css({
			'float' : 'left',
			'width' : slideWidth
		});

		// Set #slideInner width equal to total width of all slides
		$('#slideInner').css('width', slideWidth * numberOfSlides);

	});
</script>

</head>
<body>
	<div id="pageContainer">
		<h1>${unitpic.unitname} 图片编辑--${unitpic.levelname}</h1>
		<div id="slideshow">
			<div id="iPicture">
				<div class="slide">
					<div id="picture1" style="position:relative;background-image:url(${cxt!}/${picName});height: 600px;" >
					</div>
				</div>
				<br />
			</div>
		</div>
	</div>
</body>
</html>
